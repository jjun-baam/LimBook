  <!-- 게시판 -->
  <div class="wrap">
		
	<section class="notice">
	<div class="container" id="sub_container">
		<div class="width_fixed">
			
			<div id="sub_contents" class="sub_contents">
				<div id="sub_content_left" class="width_lg_100p">
					<div id="sub_content_inner">
						<h4 class="sub_title">LIM BOOK 글쓰기</h4>
						<p class="text_right mb10">글 작성 시 <i class="icon_required"></i> 필수 표시된 항목은 꼭 기재해 주세요</p>
						<form action="#" method="post">
						<fieldset>
							<legend>자유 게시판 글쓰기</legend>
							<div class="board">
								<table class="form type1">
									<caption>자유 게시판 글쓰기 : 카테고리, 제목, 작성자로 구성됨</caption>
									<colgroup>
										<col class="width_20p width_phone_120 width_sm_30p" />
										<col />
									</colgroup>
									<tbody>
										<tr>
											<th scope="row"><label for="category">카테고리</label><span class="icon_required">필수</span></th>
											<td>
												<select name="category" id="category" class="input01 width_150">
													<option value="카테고리1">카테고리1 (123)</option>
													<option value="카테고리2">카테고리2 (123)</option>
													<option value="카테고리3">카테고리3 (123)</option>
													<option value="카테고리4">카테고리4 (123)</option>
													<option value="카테고리5">카테고리5 (123)</option>
													<option value="카테고리6">카테고리6 (123)</option>
													<option value="카테고리7">카테고리7 (123)</option>
													<option value="카테고리8">카테고리8 (123)</option>
												</select>
												<span class="guide">* 카테고리를 선택해주세요</span>
											</td>
										</tr>
										<tr>
											<th scope="row"><label for="subject">제목</label><span class="icon_required">필수</span></th>
											<td>
												<input type="text" name="subject" id="subject" placeholder="제목을 입력해주세요" class="input01 required width_400" />
												<span class="guide">* 20자 이내로 입력하세요</span>
											</td>
										</tr>
										<tr>
											<th scope="row"><label for="writer">작성자</label><span class="icon_required">필수</span></th>
											<td>
												<input type="text" name="writer" id="writer" placeholder="이름(닉네임)을 입력해주세요" class="input01 required width_400" />
												<span class="guide">* 10자 이내로 입력하세요</span>
											</td>
										</tr>
									</tbody>
								</table>
								<table class="form type1">
									<caption>자유 게시판 글쓰기 : 내용으로 구성됨</caption>
									<colgroup>
										<col class="width_20p width_phone_120 width_sm_30p" />
										<col />
									</colgroup>
									<tbody>
										<tr>
											<th scope="row"><label for="contents">내용 작성</label><span class="icon_required">필수</span></th>
											<td>
												<textarea name="contents" id="contents" cols="30" rows="10" class="input01 width_100p" placeholder="내용을 입력해주세요"></textarea>
											</td>
										</tr>
									</tbody>
								</table>
								<p class="color_red bg_yellow lh30 mt10 mb10 pl10 pr10">※ 개인정보 노출피해방지를 위하여 주민번호나 계좌번호 등의 개인정보가 노출되어있는지는 않은지 확인하시기 바랍니다.</p>
								<table class="form type1">
									<caption>자유 게시판 글쓰기 : 첨부파일로 구성됨</caption>
									<colgroup>
										<col class="width_20p width_phone_120 width_sm_30p" />
										<col />
									</colgroup>
									<tbody>
										<tr>
											<th scope="row"><label for="file">첨부파일</label><span class="icon_required">필수</span></th>
											<td>
												<input type="file" name="file">
												<label for="alt" class="sound_only">대체 택스트</label>
												<input type="text" name="alt" id="alt" class="input01 width_100p mt5" placeholder="첨부이미지 대체 테스트 입력" />
											</td>
										</tr>
									</tbody>
								</table>
								<div class="input_toggle mt10">
									<input type="checkbox" name="comment_status" id="comment_status" class="display_none" value="1" checked="checked">
									<label for="comment_status" class="mr5">
										<span>댓글 허용</span>
									</label>
								</div>
								<div class="input_toggle">
									<input type="checkbox" name="use_anonymous" id="use_anonymous" class="display_none" value="1" checked="checked">
									<label for="use_anonymous" class="mr5">
										<span>익명으로 작성하기</span>
									</label>
								</div>
							</div>
							<div class="btn_area text_right">
								<a href="서브.html" class="btn_gray btn btn_regular btn_radius5">취소</a>
								<input type="submit" value="쓰기" class="btn_board_write btn btn_navy btn_radius5 btn_regular btn_right">
							</div>
						</fieldset>
					</div>
				</section>

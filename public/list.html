  <body>
    <!-- HEADER -->
    <header w3-include-html="/header.html"></header>

    <!-- 구매/대여 상품 목록-->

      <div class="container container-main-index">

      </div>
    </section>

    <!-- SITE-LINK-->

      <div class="inner">

          <div class="swiper-wrapper">

            </div>
            <div class="swiper-slide">
              <a href="https://www.aladin.co.kr/home/welcome.aspx">
                <img src="./images/site_slide3.jpg" alt="알라딘" />
              </a>
            </div>
            <div class="swiper-slide">
              <a href="http://www.interpark.com/malls/index.html?gateTp=1">
                <img src="./images/site_slide4.jpg" alt="인터파크" />
              </a>
            </div>
            <div class="swiper-slide">
              <a href="https://www.daangn.com/">
                <img src="./images/site_slide5.jpg" alt="당근마켓" />
              </a>
            </div>
            <div class="swiper-slide">
              <a
                href="https://cafe.naver.com/joonggonara.cafe?iframe_url=/ArticleList.nhn%3Fsearch.clubid=10050146%26search.boardtype=L%26viewType=pc"

            </div>

        <div class="swiper-prev">
          <div class="material-icons">arrow_back</div>
        </div>
        <div class="swiper-next">
          <div class="material-icons">arrow_forward</div>

      </div>

    <!-- FOOTER -->
    <footer w3-include-html="/footer.html"></footer>

    <div id="to-top">
      <div class="material-icons">arrow_upward</div>
    </div>

    <!--header footer합치기 -->
    <script>
      includeHTML();
    </script>

    <!-- 파이어베이스 설치 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/js/firebaseConfig.js"></script>
    <script type="module" src="/js/loginCheck.js"></script>

    <!-- 파이어베이스 코드-->
    <script type="module">
      import { db } from "/js/firebaseConfig.js";

      db.collection("product")
        .orderBy("date", "desc")
        .get()
        .then((result) => {
          result.forEach((doc) => {
            var 템플릿 = `<li class="list-products-item col-12 col-md-4 col-lg-3">
              <a href="detail.html?id=${doc.id}">
                  <div class="card">
                      <div class="card-img-top" style="background: url('${
                        doc.data().img
                      }') no-repeat center; background-size: cover; height: 240px"></div>
                      <div class="card-body">
                          <h5 class="title">${doc.data().title}</h5>
                          <h6 class="price">${doc.data().price}원</h6>
  
                          <div class="text-muted">
                              <h6 class="category">${doc.data().category}</h6>
                              <p class="daytime">${doc.data().date.toDate()}</time>
                          </div>
                      </div>
                  </div>
              </a>
          </li>`;
            $("#ullist").append(템플릿);
          });
        });
    </script>
  </body>
</html>
